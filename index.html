<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이 달은 윤년인가요?
    <input type="text">
    <button>
        Click!
    </button>
    <div class="answer"></div>
    <script>

        // / 
        // % => 나머지.
        let answerArea = document.querySelector(".answer")
        document.querySelector("button").addEventListener("click",()=>{
            let year = document.querySelector("input").value;
            if(year%4===0){
                if(year%100===0){
                    if(year%400===0){
                        return answerArea.innerHTML="윤년이 맞습니다."
                    }
                    return answerArea.innerHTML="윤년이 아닙니다. 평년입니다."
                }
                return answerArea.innerHTML="윤년이 맞습니다."
            } else {
                answerArea.innerHTML="윤년이 아닙니다. 평년입니다."
            }

        })
    </script>
</body>
</html>
